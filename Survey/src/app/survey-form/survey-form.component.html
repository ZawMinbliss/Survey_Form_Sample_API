<nav
  class="navbar navbar-expand-lg navbar-light"
  style="background-color: #2850d5"
>
  <a class="navbar-brand" href="#">Survey From</a>
</nav>
<div class="p-5 container-sm">
  <form
    class="row d-flex justify-content-center"
    #surveyPost="ngForm"
    (ngSubmit)="onSubmit(surveyPost)"
  >
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="Name">Name</label>
      <div class="col-sm-10">
        <input
          ngModel
          required
          name="Name"
          id="Name"
          type="text"
          class="form-control"
          #Name="ngModel"
        />

        <div
          class="alert alert-danger"
          *ngIf="valid == 'INVALID' || (Name.touched && !Name.valid)"
        >
          Name is required
        </div>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="Phone_Number"
        >Phone Number</label
      >
      <div class="col-sm-10">
        <input
          ngModel
          required
          id="Phone_Number"
          name="Phone_Number"
          type="text"
          class="form-control"
          #Phone_Number="ngModel"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            valid == 'INVALID' || (Phone_Number.touched && !Phone_Number.valid)
          "
        >
          Phone Number is required
        </div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="Company_Name"
        >Company Name</label
      >
      <div class="col-sm-10">
        <input
          ngModel
          required
          name="Company_Name"
          id="Company_Name"
          type="text"
          class="form-control"
          #Company_Name="ngModel"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            valid == 'INVALID' || (Company_Name.touched && !Company_Name.valid)
          "
        >
          Company Name is required
        </div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="Designation"
        >Designation</label
      >
      <div class="col-sm-10">
        <textarea
          required
          ngModel
          id="Designation"
          name="Designation"
          type="text"
          class="form-control"
          #Designation="ngModel"
        ></textarea>
        <div
          class="alert alert-danger"
          *ngIf="
            valid == 'INVALID' || (Designation.touched && !Designation.valid)
          "
        >
          Designation is required
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div *ngIf="token" style="font-size: 30px; color: #2850d5">
        {{ "The token is " + token }}
      </div>
      <div
        *ngIf="valid == 'INVALID'"
        style="font-size: 30px"
        class="text-danger"
      >
        Please fill the from first
      </div>
    </div>

    <button
      class="btn btn-primary m-3"
      name="submit"
      id="submit"
      style="background-color: #2850d5"
      type="submit"
    >
      Submit
    </button>
  </form>
</div>
